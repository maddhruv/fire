    <script type="text/javascript">
      $(document).ready(function() {
        day = new Date();
        days = ["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];
        today = days[day.getDay()];
        function refreshTime(){
          h = day.getHours();
          m = day.getMinutes();
          re = today + " " +  h + ":" + m;
          $("#time").html(re);
          setInterval(function() {
            refreshTime();
          }, 6000);
        }
        refreshTime();
        $.getJSON('http://ipinfo.io', function(data){
          console.log(data)
        });
      })
    </script>
